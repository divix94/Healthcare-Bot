<!DOCTYPE html>
<html>
<head>
    <title>Health Chatbot</title>
    <link rel="stylesheet" href="stylenew.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message">Health Chatbot: Hello! How can I assist you today?</div>
        </div>
        <form id="user-form" class="user-form">
            <input type="text" id="user-input" placeholder="Type your message here" />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userForm = document.getElementById('user-form');
        const userInput = document.getElementById('user-input');

        userForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const userMessage = userInput.value;
            userInput.value = '';

            // Append the user's message to the chat box
            chatBox.innerHTML += `<div class="message">You: ${userMessage}</div>`;

            // Send the user's message to the server and receive a response
            fetch('/get_response', {
                method: 'POST',
                body: new URLSearchParams({ user_input: userMessage }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => response.text())
            .then(response => {
                chatBox.innerHTML += `<div class="message">Health Chatbot: ${response}</div>`;
            });
        });
    </script>
</body>
</html>
